<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop Equity</title>
    <!-- Link to Google Fonts for a modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            color: #fff;
            background-color: #0a0a0a;
            background-image: url('pawel-czerwinski-edxkIZwKvJk-unsplash.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Header Styling */
        header {
            width: 100%;
            padding: 20px 40px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background-color: rgba(10, 10, 10, 0.5); /* Increased transparency */
        }

        .logo {
            font-size: 1.5em;
            font-weight: 400;
            color: #ffffff;
            text-decoration: none;
            padding-left: 10px; /* Adds buffer space from the left edge */
        }

        /* Main Content Styling */
        .content {
            text-align: center;
            padding: 40px 20px;
            max-width: 800px;
        }

        h1 {
            font-size: 4.2em; /* Increased font size */
            font-weight: 300; /* Set to normal weight (unbolded) */
            color: #ffffff;
            margin: 0 0 20px;
            line-height: 1.2;
        }

        p.subtitle {
            font-size: 1.5em;
            color: #bbbbbb;
            line-height: 1.5;
            margin: 0 0 40px;
        }

        /* Footer Styling */
        footer {
            width: 100%;
            padding: 20px 0;
            background-color: rgba(26, 26, 26, 0.5); /* Increased transparency */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            color: white;
        }

        /* Centered Contact Links */
        .footer-email {
            font-size: 1.5em; /* Increased font size */
            color: #ffffff;
            text-decoration: none;
            font-weight: 400;
        }

        .footer-email:hover {
            color: #ff9000;
        }

        .footer-linkedin {
            width: 40px;
            height: 40px;
        }

    </style>
</head>
<body>

    <!-- Header with Logo -->
    <header>
        <a href="#" class="logo">Loop Equity</a>
    </header>

    <!-- Main Content -->
    <div class="content">
        <h1>Micro SaaS Acquisitions</h1>
        <p class="subtitle">Ready to move on? We provide a smooth exit for founders and dedicate time, energy and capital towards unlocking the full potential of your business.</p>
    </div>

    <!-- Footer -->
    <footer>
        <a href="mailto:amani@loopequity.co" class="footer-email">amani@loopequity.co</a>
        <a href="https://www.linkedin.com/in/amani-sheikh-41332a263/" target="_blank">
            <img src="icons8-linkedin-100.png" alt="LinkedIn" class="footer-linkedin">
        </a>
    </footer>

</body>
</html>
